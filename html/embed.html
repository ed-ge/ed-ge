<!doctype html>
<html>

<head>
  <title>ed-ge, the Education Game Engine</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;

    }

    .container {
      display: flex;
      flex-direction: column;
      height:100vh;
    }

    .top {
      flex: 0 0 100px;
      background-color:green;
    }
    .middle{
      flex:1 1 0;
      padding:0;
      margin:0
    }

    .bottom {
      flex: 0 0 100px;
      background-color:magenta;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top"></div>
    <div class="middle">
      <canvas id="canv" style="display:block;margin:0;padding:0"></canvas>
    </div>
    <div class="bottom"></div>
  </div>
  <script type="module">
    //import Main from "./src/engine/Main.js"
    import Base from "./src/engine/Base.js"
    import Scenes from "./src/game/Scenes.js"
    import GameBehaviors from "./src/game/GameBehaviors.js";
    import GameObjects from "./src/game/GameObjects.js"


    Base.main(GameObjects, GameBehaviors, Scenes);

  </script>

  <!--<script type="module" src="./src/engine/game.js"></script>-->

</body>

</html>
